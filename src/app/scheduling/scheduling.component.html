<div>
  <div>
    <h1>Agendamentos</h1>
  </div>

  <button mat-raised-button color="primary" style="float: right; margin-bottom: 2rem; background-color: #18852f;"
    (click)="onAddNewScheduling()">Novo Agendamento</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="destinationAccount">
      <th mat-header-cell *matHeaderCellDef> Conta Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.destinationAccount}} </td>
    </ng-container>

    <ng-container matColumnDef="transferAmount">
      <th mat-header-cell *matHeaderCellDef> Valor da Transferência </th>
      <td mat-cell *matCellDef="let element"> {{element.transferAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="transferDate">
      <th mat-header-cell *matHeaderCellDef> Data da Solicitação </th>
      <td mat-cell *matCellDef="let element"> {{element.transferDate}} </td>
    </ng-container>

    <ng-container matColumnDef="schedulingDate">
      <th mat-header-cell *matHeaderCellDef> Data do Agendamento </th>
      <td mat-cell *matCellDef="let element"> {{element.transferDate}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Situação do Agendamento </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Detalhes </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button style="color: #18852f;" (click)="onDetails(element.uuid)">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Deletar </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.status == 'AGENDADA'" mat-icon-button color="warn" (click)="onDeleteScheduling(element.uuid)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
